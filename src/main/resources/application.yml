# Elmify Backend - Default Configuration
# This file contains common settings across all environments

spring:
  application:
    name: elmify
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
      adjust-dates-to-context-time-zone: false
  
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
        connection:
          provider_disables_autocommit: false
    hibernate:
      ddl-auto: validate
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Clerk JWT configuration will be handled by custom decoder
          jwk-set-uri: https://api.clerk.com/v1/jwks

# Server configuration
server:
  port: ${PORT:8081}
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

# Logging configuration
logging:
  level:
    root: INFO
    com.elmify: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application-specific configuration
elmify:
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    max-age: 3600
  
  security:
    admin-emails: ${ADMIN_EMAILS:dalanhabib@gmail.com}

  # Audio streaming configuration
  streaming:
    # Maximum chunk size for range requests (10MB default)
    # Prevents connection timeouts on mobile networks
    max-chunk-size: 10485760  # 10MB in bytes

    # Buffer size for I/O operations (8KB optimal for most cases)
    buffer-size: 8192

    # Enable gzip compression (false for audio - already compressed)
    enable-compression: false

    # Cache duration in seconds (1 year for immutable audio files)
    cache-max-age: 31536000

    # Enable detailed logging for debugging (impacts performance)
    enable-detailed-logging: false