version: '3.8'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: elmify-postgres
    environment:
      POSTGRES_DB: elmify_db
      POSTGRES_USER: alanhabib
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"  # Changed to 5433 to avoid conflict
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alanhabib -d elmify_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - elmify-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: elmify-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --address 0.0.0.0:9000 --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - elmify-network

  # MinIO Client - Auto-create bucket
  minio-init:
    image: minio/mc:latest
    container_name: elmify-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/elmify-audio --ignore-existing;
      /usr/bin/mc anonymous set download myminio/elmify-audio;
      exit 0;
      "
    networks:
      - elmify-network

volumes:
  postgres-data:
    driver: local
  minio-data:
    driver: local

networks:
  elmify-network:
    driver: bridge
